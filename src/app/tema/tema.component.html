 


 <div class="container-fluid">
    <div class="row bg-roxo2">
        <div class="col-md-12">

            <a routerLink="/inicio" class="text-left my-3"> Início </a>

            <h1 class="text-center"> Temas</h1>
            <h5 class="text-center"> Digite um novo tema para cadastrar </h5>

            <div class="row d-flex justify-content-center">
                <div class="col-md-3 mt-3">

                    <div class="form-group">
                        <input [(ngModel)]='tema.area' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-secondary my-4" (click)='cadastrar()'> Cadastrar </button>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>


<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center"> Todos os temas</h2>
        </div>
    </div>

    <div class="row my-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="d-flex justify-content-end">Modificações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of listaTemas'>
                        <th>{{item.id}} </th>
                        <td>{{item.area}} </td>
                        <td class="d-flex justify-content-end">	

                        <button class="btn btn-secondary" [routerLink]="['/tema-edit',item.id]" style="margin-right: 20px;" data-bs-toggle="modal" data-bs-target="#temaModal"> 
                            Editar </button>
                    
                        <button class="btn btn-danger" [routerLink]="['/tema-delete',item.id]">
                                Apagar </button>
                            
                            
                       </td>
                   </tr>
                </tbody>
            </table>

        </div>
    </div>
 
</div>
